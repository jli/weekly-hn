<html><head><title>weekly hn</title>
<style>
body { background-color: #fafafa; }
h1 { display: inline; font-size: inherit; }
h2 { display: inline; font-size: inherit; }
.head { margin: 1em 0 0 0.5em; }
#top {
  padding: 0.2em;
  border: dotted thin;
}
#top > #extra { font-size: smaller; }
#bot {
  border: dotted thin;
  padding: 0.2em;
  overflow: auto;
}
#foot {
  margin-top:0.2em; /*boo*/
  float: right;
  font-size: x-small;
}
#issue li { color: #999; padding: 0.1em; }
#issue .site { /* after links */
  font-size: small;
  color: #666;
  padding-left: 0.2em;
}
#issue .posttime { /* after site */
  font-size: x-small;
  color: #888;
  background-color: #eee;
  position: absolute; right: 1em; /* not great */
  border-radius: 0.3em;
  padding: 0.1em;
}
/* man, I sure don't understand how these pseudoclasses work. stuff on :visited doesn't work like I expect. */
a:link, a:visited { color: #333; }
a:hover { color: #111; background-color: #f84; }
a:active { color: #f84; background-color: #fafafa; }

#issue a:link { text-decoration: none }
#issue a:visited { color: #999; text-decoration: none }

a.points:link, a.points:visited { color: #f62; }
a.points:hover { color: #111; background-color: #f84; }
a.points:active { color: #111; background-color: #fafafa; }

a[href="iip"] { font-size: small; }
</style></head><body>

<div id="top">
  <h1>weekly hn</h1>
  <span id="extra">
    <a href="http://www.paulgraham.com/addiction.html">rationale</a>
    | also see <a href="http://hckrnews.com/">hckrnews</a>
  </span>
</div>

<div id="issue"></div>

<div id="bot">
  <span id="index"></span>
  <span id="foot"><a href="https://github.com/jli/weekly-hn">src.</a> &copy; 2011 <a href="http://circularly.org/">jli</a> <a href="http://sam.zoy.org/wtfpl/COPYING">WTFPL</a></span>
</div>
<div id="dbug"></div>
<script src="weekly_hn.js"></script>
<script>weekly_hn.main.rock_and_roll();</script>
</body></html>

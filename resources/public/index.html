<html><head><title>weekly hn</title>
<style>
body { background-color: #fafafa; }
h1 { display: inline; font-size: inherit; }
h2 { font-size: inherit; }
#top {
  padding: 0.2em;
  border: dotted thin;
}
#top > #extra { font-size: smaller; }
#bot {
  border: dotted thin;
  padding: 0.2em;
  overflow: auto;
}
#index { }
#foot {
  margin-top:0.2em; /*boo*/
  float: right;
  font-size: x-small;
}
.site { /* after links */
  font-size: small;
  color: #666;
  padding-left: 0.2em;
}
#issue li { color: #999; padding: 0.1em; }

a:link, a:visited { color: #333; }
a:hover, a:focus { color: #111; background-color: #f84; }
a:active { color: #f84; background-color: #fafafa; }

#issue a { text-decoration: none; }

a.points:link, a.points:visited { color: #f62; }
a.points:hover, a.points:focus { color: #111; background-color: #f84; }
a.points:active { color: #111; background-color: #fafafa; }
</style></head><body>

<div id="top">
  <h1>weekly hn</h1>
  <span id="extra">
    <a href="http://www.paulgraham.com/addiction.html">rationale</a>
    | <a href="https://news.ycombinator.com/">hn full blast</a>
    | also see <a href="http://hckrnews.com/">hckrnews</a>
  </span>
</div>

<div id="issue"></div>

<div id="bot">
  <span id="index"></span>
  <span id="foot"><a href="https://github.com/jli/weekly-hn">src.</a> &copy; 2011 <a href="http://circularly.org/">jli</a> <a href="http://sam.zoy.org/wtfpl/COPYING">WTFPL</a></span>
</div>

<script>weekly_hn.main.kickoff();</script>
</body></html>
